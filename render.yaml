# ========================================
# Render Blueprint for Laravel + Angular
# ========================================

services:
  - type: web
    name: vet-pos-system
    env: docker
    plan: free
    region: oregon

    # Optional: if your Dockerfile is not at repo root
    # rootDir: ./

    # Render automatically uses Dockerfile at root

    # Port to expose from container
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        sync: false           # Add this manually in Render Dashboard
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: vet-pos-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: vet-pos-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: vet-pos-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: vet-pos-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: vet-pos-db
          property: password
      - key: APP_URL
        value: https://vet-pos-system.onrender.com
      - key: LOG_CHANNEL
        value: stack
      - key: SESSION_DRIVER
        value: file
      - key: CACHE_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: sync

databases:
  - name: vet-pos-db
    databaseName: vetpos
    plan: free
    region: oregon
