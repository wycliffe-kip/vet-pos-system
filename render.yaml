services:
  - type: web
    name: vet-pos-system
    env: php
    plan: free
    region: oregon
    buildCommand: |
      # Install Laravel dependencies
      composer install --no-dev --optimize-autoloader

      # Run database migrations
      php artisan migrate --force
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      # Laravel Environment
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: 'false'
      - key: APP_KEY
        value: base64:/rEu/aOMyU5CCAYjx60+5PFA2KaVSQPIX/NkEZTNtfs=
      - key: APP_URL
        value: https://vet-pos-system.onrender.com

      # Database (PostgreSQL)
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        value: <POSTGRES_HOST>
      - key: DB_PORT
        value: '5432'
      - key: DB_DATABASE
        value: <POSTGRES_DB>
      - key: DB_USERNAME
        value: <POSTGRES_USER>
      - key: DB_PASSWORD
        value: <POSTGRES_PASSWORD>

      # Session & Sanctum (SPA auth)
      - key: SESSION_DRIVER
        value: database
      - key: SESSION_DOMAIN
        value: .vet-pos-system.onrender.com
      - key: SANCTUM_STATEFUL_DOMAINS
        value: vet-pos-system.onrender.com
