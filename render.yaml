services:
  - type: web
    name: vet-pos-system
    env: docker
    plan: free
    region: oregon
    branch: main
    dockerfilePath: ./Dockerfile
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        value: https://vet-pos-system.onrender.com

      # --- Database connection (linked to Render PostgreSQL service) ---
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: vet-pos-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: vet-pos-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: vet-pos-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: vet-pos-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: vet-pos-db
          property: password

      # --- Session / Security ---
      - key: SESSION_DRIVER
        value: database
      - key: SESSION_LIFETIME
        value: 120
      - key: SANCTUM_STATEFUL_DOMAINS
        value: vet-pos-system.onrender.com
      - key: SESSION_DOMAIN
        value: vet-pos-system.onrender.com

      # --- Other defaults ---
      - key: CACHE_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: sync
      - key: LOG_CHANNEL
        value: stack

databases:
  - name: vet-pos-db
    plan: free
    region: oregon
