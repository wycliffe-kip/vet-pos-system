<VirtualHost *:84>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        AllowOverride All
        Options Indexes FollowSymLinks
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/vetpos-error.log
    CustomLog ${APACHE_LOG_DIR}/vetpos-access.log combined
</VirtualHost>
